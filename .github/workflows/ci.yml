name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Set up clickhouse
        uses: metrico/clickhouse-server-action@v1.0.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run tests
        run: go test -v
        working-directory: test
